<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- <link rel="manifest" href="manifest.json" /> -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="apple-touch-icon" href="Images/icon.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#00adb5" />
    <meta name="theme-color" content="#00adb5" />
    <title>Lets Play Housie</title>
    <link rel="stylesheet" href="./build/bundle.css" />
    <link rel="stylesheet" href="./global.css" />
  </head>
  <body>
    <div id="overflowinvisible">
      <div id="counter">
        <h4>Number of Users Playing</h4>
        <h2 id="users"></h2>
      </div>
      <form id="form" method="POST" class="openIt">
        <div id="login">
          <label for="name">
            Your Name
          </label>

          <input type="text" name="name" id="name" />
          <label for="player">
            Total Number of Players ?
          </label>
          <input type="number" min="2" name="player" id="player" value="2" />
          <input
            type="button"
            name="submit"
            value="Submit"
            onclick="createRoom()"
          />
        </div>
      </form>
      <h6>
        Housie will start in 10 seconds once you Login
        <br />Playing Multiplayer? <br />Create Room with your mobile number and
        share the mobile number with your friends.
      </h6>
      <button id="playmode" class="playmode" onclick="toggleClass()">
        Join A Room?
      </button>
      <form id="form1" class="closeIt">
        <div id="login1">
          <label for="roomid">
            Room ID
          </label>
          <input type="number" name="roomid" id="roomid" />
          <label for="name1">
            Your Name
          </label>
          <input type="text" name="name1" id="name1" />
          <input
            type="button"
            name="submit1"
            value="Submit1"
            onclick="joinRoom()"
          />
        </div>
      </form>
    </div>
  </body>
  <script src="socket.io/socket.io.js"></script>
  <script>
    var socket = io.connect("http://localhost:5000");
    socket.on("totalusers", (data) => {
      document.getElementById("users").innerText = data;
    });
    socket.on("createdRoom", (data) => {
      console.log(data);
    });
    let i = 0;
    function toggleClass() {
      if (i === 0) {
        i = 1;
        document.getElementById("playmode").innerText = "Create a Room?";
      } else {
        i = 0;
        document.getElementById("playmode").innerText = "Join a Room?";
      }
      document.getElementById("form1").classList.toggle("closeIt");
      document.getElementById("form").classList.toggle("closeIt");
    }
    function createRoom() {
      socket.emit("createRoom", player.value);
    }
    socket.on("uniqueID", (data) => {
      document.cookie = "data=" + data + ";";
      location.replace("housie.html");
    });
    function joinRoom() {
      socket.emit("joinRoom", roomid.value);
    }
    socket.on("userAdded", (data) => {
      document.cookie = "data=" + data + ";";
      location.replace("housie.html");
    });
    let player = document.getElementById("player");
