      <div id="login">
        <form
          id="form"
          method="POST"
          action=""
          onsubmit="createRoom(event)"
          class="openIt"
        >
          <label for="user">
            Your Name
          </label>
          <input type="text" name="user" id="user" required />
          <label for="player">
            Total Number of Players ?
          </label>
          <input type="number" min="2" name="player" id="player" required />
          <input type="submit" name="submit" value="Submit" />
        </form>
      </div>
      <h6>
        Playing Multiplayer? <br />Create A Room and share the Room ID with your
        Friends.
      </h6>
      <button id="playmode" class="playmode" onclick="toggleClass()">
        Join A Room?
      </button>
      <div id="login1">
        <form
          id="form1"
          method="POST"
          onsubmit="joinRoom(event)"
          action=""
          class="closeIt"
        >
          <label for="roomid">
            Room ID
          </label>
          <input required type="number" name="roomid" id="roomid" min="0" />
          <label for="user1">
            Your Name
          </label>
          <input type="text" name="user1" id="user1" required />
          <input type="submit" name="submit1" value="Submit" />
        </form>
      </div>
    </div>

  <script src="socket.io/socket.io.js"></script>
  <script>
    var socket = io.connect("http://localhost:5000");
    if (window.orientation === 0) {
      alert("Please Use Landscape mode for better experience");
    }
    let i = 0;
    function toggleClass() {
      if (i === 0) {
        i = 1;
        document.getElementById("playmode").innerText = "Create a Room?";
      } else {
        i = 0;
        document.getElementById("playmode").innerText = "Join a Room?";
      }
      document.getElementById("form1").classList.toggle("closeIt");
      document.getElementById("form").classList.toggle("closeIt");
    }
    function createRoom(e) {
      e.preventDefault();
      if (user.value !== undefined) {
        localStorage.setItem("2", user.value);
        socket.emit("createRoom", { no: player.value });
      }
    }
    socket.on("noRoom", () => {
      alert("No Room with that id");
      location.reload();
    });
    socket.on("uniqueID", (data) => {
      localStorage.setItem("1", data);
      location.replace("housie.html");
    });
    function joinRoom() {
      event.preventDefault();
      if (user1.value !== "" && user1.value !== null) {
        localStorage.setItem("2", user1.value);
        socket.emit("joinRoom", { id: roomid.value });
      }
    }
    socket.on("userAdded", (data) => {
      localStorage.setItem("1", data);
      location.replace("housie.html");
    });
    let player = document.getElementById("player");
    let user = document.getElementById("user");
    let user1 = document.getElementById("user1");
